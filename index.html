<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/utopian.jpeg">
    <title>Check Out</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">
</head>
<body>
    <section class="section1">
        <div class="payment-selector">
            <h1>Credit Card</h1> 
            <h1>Pay Pal</h1>
        </div>
        <img src="img/Frame-2.png">
        <h1 class="card-information">CARD INFORMATION</h1>
        <div class="user name">
            <h4>CARD HOLDER</h4>
            <h3>Darrell Steward</h3>
        </div>
        <div class="user number">
            <h4>CARD NUMBER</h4>
            <h3>5134 - 0373 - 9596 - 7276</h3>
        </div>
        <div class="dates">
            <div class="expiration">
                <h4>EXPIRATION DATE</h4>
                <h3>10 / 12</h3>
            </div>
            <div class="cw">
                <h4>CW <img src="img/Group 5.png" alt=""></h4>
                <h3>***</h3>
            </div>
        </div>
        <div class="button">
            <button><h1>PAY NOW</h1></button>
        </div>
    </section>
    <section class="aside">
        <div class="back-img">
            <img src="img/Frame.png">
        </div>
        <div class="main">
            <h1>Your Order</h1>
            <img src="img/Rectangle 3.png" alt="">
            <h2>Premium Class</h2>
            <h1><em>$854</em></h1>
            <div class="features">
                <div><img src="img/Vector-3.png"><h3>One tutor Dedicated to you</h3></div>
                <div><img src="img/Vector-3.png"><h3>Ask Questions at Anytime</h3></div>
                <div><img src="img/Vector-3.png"><h3>Free Access To recorded Videos</h3></div>
            </div>    
        </div>
    </section>
    
</body>
</html>
